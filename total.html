<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Votes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
            background: black;
            text-align: center;
        }
        h1, h2 {
            color: #FFD700;
            text-shadow: 2px 2px #333, 4px 4px #222, 6px 6px #111;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>

<h1>Votes</h1>

<table>
    <thead>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody id="vote-list">
        <!-- Candidate votes will be added here dynamically -->
    </tbody>
</table>

<button id="reset-button">Reset</button>

<script>
    // Retrieve votes from local storage
    let votes = JSON.parse(localStorage.getItem('votes')) || {};

    // Function to display votes
    function displayVotes() {
        const voteList = document.getElementById('vote-list');
        voteList.innerHTML = '';

        // Loop through votes and display in table
        Object.keys(votes).forEach(candidate => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.textContent = candidate;
            const votesCell = document.createElement('td');
            votesCell.textContent = votes[candidate];
            row.appendChild(nameCell);
            row.appendChild(votesCell);
            voteList.appendChild(row);
        });
    }

    // Call function to display votes
    displayVotes();

    // Reset button functionality
    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', () => {
        // Clear votes from local storage
        localStorage.removeItem('votes');
        // Reset votes object
        votes = {};
        // Refresh the display
        displayVotes();
    });
</script>

</body>
</html>
