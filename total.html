<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Votes</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #FFD700;
            text-shadow: 2px 2px #333, 4px 4px #222, 6px 6px #111;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
        }
        th {
            background-color: #333;
        }
        button {
            background-color: grey;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

<h1>Total Votes</h1>

<table>
    <thead>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody id="vote-list">
        <!-- Candidate votes will be added here dynamically -->
    </tbody>
</table>

<button id="reset-button">Reset Votes and Used IDs</button>

<script>
    const votes = JSON.parse(localStorage.getItem('votes')) || {};

    // Function to display votes
    function displayVotes() {
        const voteList = document.getElementById('vote-list');
        voteList.innerHTML = '';

        // Convert votes object to array of objects
        const candidates = Object.keys(votes).map(candidate => ({
            name: candidate,
            votes: votes[candidate]
        }));

        // Sort candidates by votes (descending order)
        candidates.sort((a, b) => b.votes - a.votes);

        // Display sorted candidates
        candidates.forEach(candidate => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.textContent = candidate.name;
            const votesCell = document.createElement('td');
            votesCell.textContent = candidate.votes;
            row.appendChild(nameCell);
            row.appendChild(votesCell);
            voteList.appendChild(row);
        });
    }

    // Display votes when the page loads
    displayVotes();

    // Reset votes and used IDs when the reset button is clicked
    document.getElementById('reset-button').addEventListener('click', function() {
        localStorage.removeItem('votes');
        localStorage.removeItem('usedIds');
        alert("Votes and Used IDs have been reset.");
        location.reload(); // Refresh the page to reflect the changes
    });
</script>

</body>
</html>
