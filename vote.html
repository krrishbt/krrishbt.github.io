<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #FFD700;
        }
        form {
            margin-top: 20px;
        }
        label, select, input {
            display: block;
            margin: 10px auto;
            font-size: 1.2em;
        }
        button {
            background-color: grey;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

<h1>Vote for Your Candidate</h1>

<form id="vote-form">
    <label for="candidate">Select your candidate:</label>
    <select id="candidate" name="candidate">
        <!-- Options will be added here dynamically -->
    </select>
    <br>
    <label for="nation-id">Nation ID:</label>
    <input type="text" id="nation-id" name="nation-id" required>
    <br>
    <button type="submit">Vote</button>
</form>

<script>
    const candidates = ["Candidate 1", "Candidate 2", "Candidate 3"]; // Update with your candidate names
    const form = document.getElementById('vote-form');
    const select = document.getElementById('candidate');
    const nationIdInput = document.getElementById('nation-id');

    // Populate the select options with candidates
    candidates.forEach(candidate => {
        const option = document.createElement('option');
        option.textContent = candidate;
        select.appendChild(option);
    });

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const selectedCandidate = select.value;
        const nationId = nationIdInput.value.trim();

        // Check if nation ID is not empty
        if (nationId === '') {
            alert("Please enter your nation ID.");
            return;
        }

        // Check if the user has already voted
        const usedIds = JSON.parse(localStorage.getItem('usedIds')) || [];
        if (usedIds.includes(nationId)) {
            alert("You have already voted.");
            return;
        }

        // Register the vote
        const allVotes = JSON.parse(localStorage.getItem('allVotes')) || {};
        allVotes[selectedCandidate] = (allVotes[selectedCandidate] || 0) + 1;
        localStorage.setItem('allVotes', JSON.stringify(allVotes));

        // Add nation ID to used IDs
        usedIds.push(nationId);
        localStorage.setItem('usedIds', JSON.stringify(usedIds));

        alert("Thank you for voting!");
        window.location.href = 'completed.html'; // Redirect to completion page
    });

    // Listen for the reset event from local storage and reload the page
    window.addEventListener('storage', function(event) {
        if (event.key === 'resetVotes') {
            localStorage.removeItem('allVotes');
            localStorage.removeItem('usedIds');
            location.reload();
        }
    });
</script>

</body>
</html>
