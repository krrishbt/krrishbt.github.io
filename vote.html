<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #FFD700;
            text-shadow: 2px 2px #333, 4px 4px #222, 6px 6px #111;
        }
        button {
            background-color: grey;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #575757;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="vote-section">
    <h1>Vote for Your Candidate</h1>

    <div id="candidates-list">
        <h2>Select Your Candidate</h2>
        <!-- Candidate buttons will be added here dynamically -->
    </div>
</div>

<script>
    const candidates = ["Candidate 1", "Candidate 2", "Candidate 3"]; // Add your candidates here
    let votes = JSON.parse(localStorage.getItem('votes')) || {};

    function voteForCandidate(candidate) {
        if (votes.hasOwnProperty(candidate)) {
            alert("You have already voted for this candidate.");
            return;
        }
        
        votes[candidate] = (votes[candidate] || 0) + 1;
        localStorage.setItem('votes', JSON.stringify(votes));

        window.close();
    }

    function displayCandidates() {
        const candidatesList = document.getElementById('candidates-list');
        candidates.forEach(candidate => {
            const button = document.createElement('button');
            button.innerText = candidate;
            button.className = 'candidate-button';
            button.addEventListener('click', () => voteForCandidate(candidate));
            candidatesList.appendChild(button);
        });
    }

    displayCandidates();

    // Your matrix effect script

</script>

</body>
</html>
